<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU GreenHouse Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>IOT BASED GREEN HOUSE MONITORING & CONTROL SYSTEM <br> 3rd Year Project</h1>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <div class="card temperature-card">
                <h2>Temperature</h2>
                <div id="temperature" class="data"></div>
            </div>
            <div class="card humidity-card">
                <h2>Humidity</h2>
                <div id="humidity" class="data"></div>
            </div>
            <div class="card soil-moisture-card">
                <h2>Soil Moisture</h2>
                <div id="soilMoisture" class="data"></div>
            </div>
            <div class="card light-intensity-card">
                <h2>Light Intensity (Lux)</h2>
                <div id="lightIntensityLux" class="data"></div>
            </div>
            <div class="card weather-card">
                <h2>Weather Condition</h2>
                <div id="weather" class="data"></div>
                <sub id="liveTemperature" class="data"></sub>
                <div id="weatherIcon" class="weather-icon"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h5>Prepared By: Sudeepa Basnet (32006), Subhadra Ghimire (32013), Niranjan Luitel (32016), Kabir Rajbanshi (32023)</h5>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
