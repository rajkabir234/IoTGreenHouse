<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>IOT BASED GREEN HOUSE MONITORING & CONTROL SYSTEM <br> ETEG 319 Project</h1>
        <h2>Prepared By Sudeepa Basnet (32006) <br>
                        Subhadra Ghimire (32013) <br>
                        Niranjan Luitel (32016) <br>
                        Kabir Rajbanshi (32023) <br> </h2>
        <div class="card">
            <h2>Temperature</h2>
            <div id="temperature" class="data"></div>
            <div id="liveTemperature" class="data"></div> <!-- Live temperature -->
        </div>
        <div class="card">
            <h2>Humidity</h2>
            <div id="humidity" class="data"></div>
        </div>
        <div class="card">
            <h2>Soil Moisture</h2>
            <div id="soilMoisture" class="data"></div>
        </div>
        <div class="card">
            <h2>Light Intensity (Lux)</h2>
            <div id="lightIntensityLux" class="data"></div>
        </div>
        <div class="card">
            <h2>Weather Condition</h2>
            <div id="weather" class="data"></div>
            <div id="weatherIcon" class="weather-icon"></div> <!-- Weather icon placeholder -->
        </div>
    </div>

    <!-- Stars -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <!-- Add more stars if needed -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
